<div class="container has-text-centered" style="margin: 30px;">
  <h1 class="title">{{post.title}}</h1>
  <h5><span class="subtitle">{{post.publishedAt|date:"fullDate"|uppercase}}</span></h5>
</div>
    

<div class="card article">
  <div class="card-content">
        <div class="content article-body">
        <div class="TextFont" [innerHTML]="post.content"></div>      
      </div>
  </div>
</div>
